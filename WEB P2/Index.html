<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB P2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css/styles.css">
</head>
<body class="body">
    <div class="container mt-3" id="agregatarea">
        <h1 class="text-center text-warning display-4">GestiÃ³n de Tareas</h1>
        <img src="Imagenes/Task-List.png" alt="" class="logo">
        <div class="col">
            <form id="taskForm">
                <div class="mb-4">
                    <label for="taskName" class="form-label text-warning bg-dark">Tarea (Nombre)</label>
                    <input type="text" class="form-control" id="taskName">
                </div>
                <div class="mb-4">
                    <label for="taskStart" class="form-label text-warning bg-dark">Inicio de tarea (Fecha)</label>
                    <input type="date" class="form-control" id="taskStart">
                </div>
                <div class="mb-4">
                    <label for="taskEnd" class="form-label text-warning bg-dark">Cierre de tarea (Fecha)</label>
                    <input type="date" class="form-control" id="taskEnd">
                </div>
                <div class="mb-4">
                    <label for="assignedTo" class="form-label text-warning bg-dark">Asignado</label>
                    <input type="text" class="form-control" id="assignedTo">
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-warning m-3">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-3" id="taskListContainer">
        <h2 class="text-center bg-mutetext-warning">Tareas Guardadas</h2>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="Javascript/Javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
